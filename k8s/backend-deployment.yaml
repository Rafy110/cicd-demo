apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: rafikhan110/backend-demo:latest   # ðŸ‘ˆ Your DockerHub repo/image
          ports:
            - containerPort: 5000
      imagePullSecrets:                             # ðŸ‘ˆ tells K8s to use regcred
        - name: regcred

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP
